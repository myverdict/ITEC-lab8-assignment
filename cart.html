<head>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        td, th
        {
            width: 25%;
            text-align: center;
        }
    </style>
</head>

<div id="app">
    <h1>Example Shopping Cart</h1>

    <table>
        <tr>
            <th>Item</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Total Price</th>
        </tr>

        <tr>
            <td>{{ name }}</td>
            <td>{{ unitPrice }}</td>
            <td><input type="number" id="quantity" v-model="quantity"></td>
            <td>$ {{ totalPrice | decimalPlaces(2)}}</td>
        </tr>
    </table>
</div>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            name: 'Hat',
            quantity: 1,
            unitPrice: 4.99
        },
        computed: {
            totalPrice: function() {
                let total = this.quantity * this.unitPrice
                return total
            }
        },
        filters: {
            decimalPlaces: function(price, numberOfDecimalPlaces) {
                let formattedPrice = price.toFixed(numberOfDecimalPlaces)
                return formattedPrice
            }
        }
    })
</script>
